<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="Varija Agarwal">
    <title>Neighborhood Map</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <button class="menu-button" data-bind="click: toggleMenu"><div class="bar"></div><div class="bar"></div><div class="bar"></div></button>
      <h1>Georgia Institute of Technology</h1>
    </header>

    <div id="filter-pane" data-bind="visible: menuShown">
      <input type="search" id="search-bar" placeholder="Search for a place">
      <button class="filter-button" data-bind="click: update">Filter</button>
      <ul data-bind="foreach: displayed">
        <li><a href="#" data-bind="text: name, click: $parent.showInfoWindow"></a></li>
      </ul>
    </div>

    <div id="map"></div>

    <script src="knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAkV8skJPDhPPrXzol-kbE7TU9fUGC5Uc&callback=initBuildings"></script>
  </body>
</html>
